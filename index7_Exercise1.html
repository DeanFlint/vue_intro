<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="static/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="static/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="static/css/main.css" />
  <script src="static/js/vue.min.js"></script>
</head>
<body>
  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS</p>
        <p>{{ name }} ({{ age }})</p>
        <br>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>My age multiplied by three is:</p>
        <p>{{ age * 3 }}</p>
        <br>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>A random number between 1 and 100:</p>
        <p>{{ randomNumber() }}</p>
        <br>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img style="width:200px;height:140px" v-bind:src="link">
        </div>
        <br>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-bind:value="name">
        </div>
      </div>
    </div>
  </div>


  <script>
    new Vue({
      el: '#exercise',
      data: {
        name: 'Dean',
        age: '28',
        link: 'https://media.gettyimages.com/photos/summer-ice-cream-cone-picture-id801924954'
      },
      methods:{
        randomNumber: function(){
          return Math.floor(Math.random()*100);
        }
      }
    })
  
  </script>

  <script src="static/js/bootstrap.min.js"></script>  
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/popper.min.js"></script>
  <script src="static/js/custom.js"></script>

</body>
</html>
