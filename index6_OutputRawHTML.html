<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="static/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="static/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="static/css/main.css" />
  <script src="static/js/vue.min.js"></script>
</head>
<body>
  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div id ="app">
        <!-- v-once: All content in this element only render once. 
              It wont be updated later on, it keeps the original value -->
        <h1 v-once> {{ title }}</h1>
        <p> {{ sayHello() }} - <a v-bind:href="link">Google</a> </p>
        <hr>
        <h3> Raw HTML code</h3>
        <h4> A useful feature which prevents css attacks</h4>
        <p> {{ finishedLink }}</p>
        <hr>
        <h3> To output a link </h3>
        <h4> We use a directive ... v-html</h4>
        <p v-html="finishedLink"></p>
      </div>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hello World!',
        link: 'http://google.com',
        finishedLink: '<a href="http://google.com">Google</a>'
      },
      methods: {
        sayHello: function(){
          this.title='Hello!';
          return this.title;
        }
      }
    });
  </script>

  <script src="static/js/bootstrap.min.js"></script>  
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/popper.min.js"></script>
  <script src="static/js/custom.js"></script>

</body>
</html>
